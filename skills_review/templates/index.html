<!DOCTYPE html>
<html lang="en">

<head>
  <title>Skills Recommender</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="{{static('app.css')}}" type="text/css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main>

    <div class="flex h-screen">
      <div class="m-auto bg-white p-4 rounded-md min-w-[545px] shadow-sm">
        <h1 class="text-3xl font-bold">Skills Recommender</h1>

        <form method="POST" action="/recommend-skills/" class="skill">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
          <div class="flex flex-col my-6 space-y-4">
            <div class="flex flex-col">
              <label for="job-title">Job title</label>
              <input type="text" name="job-title" id="job-title">
            </div>
          </div>

          <div class="flex justify-end">
            <input type="submit" class="px-4 py-2 rounded-md bg-[#1976D2] text-white hover:bg-[#064B9A]">
          </div>
        </form>

      </div>
    </div>

  </main>
</body>

</html>
