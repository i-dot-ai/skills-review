<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Skills Review</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{static('app.css')}}" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main>

      <div class="flex h-screen">
        <div class="m-auto bg-white p-4 rounded-md min-w-[545px] shadow-sm">
          <h1 class="text-3xl font-bold">{{skill.name}}</h1>

          <p>Level 1: {{skill.level_1_name}}</p>
          <p>Level 2: {{skill.level_2_name}}</p>

          <h3>Sample Sentences</h3>

          <ul>
            {% for sentence in sentences %}
              <li>{{sentence.text}}</li>
            {% endfor %}
          </ul>

          <form method="POST">

            <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">

            <label for="action">Action</label>
            <select name="action">
              <option value="" selected></option>
              {% for action in actions %}
                <option value="{{action}}">{{action}}</option>
              {% endfor %}
            </select>
            <label for="comments">Comments</label>
            <textarea name="comments"></textarea>

            <input type="submit">

          </form>

        </div>
      </div>

    </main>
  </body>

</html>
