{% extends "base.html" %}

{% block content %}
  <h1 class="text-3xl font-bold">List the skills needed to be a:</h1>

  <form method="POST" action="/recommend-skills/" class="skill">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
    <div class="flex flex-col my-6 space-y-4">
      <div class="flex flex-col">
        <input type="text" name="job-title" id="job-title">
      </div>
    </div>

    <div class="flex justify-end">
      <input type="submit" class="px-4 py-2 rounded-md bg-[#1976D2] text-white hover:bg-[#064B9A]">
    </div>
  </form>

{% endblock content %}
